<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Project Tracker</title>
</head>
<body>
    <!-- Hero image with current time/date  -->
    <section class="hero row w-100 h-30 justify-content-center">
        <div class="card col-12 col-md-2" >
            <h5 class="card-title">Instructions</h5>
            <p class="card-text p-5">Add stuff to things!</p>
            <button class="btn btn-primary">Bootstrap</button>
        </div>
        <div class="col-12 col-md-4 p-5">
            <p>It is currently <span id="datetime"></span></p>
        </div>
    </section>

    <main class="row justify-content-center">
        <!-- Input -->
        <form class="col-12 col-md-4">
            <div>
                <label for="project-name" class="form-label">Project Name</label>
                <input type="text" name="project-name" id="project-name" class="form-control">
            </div>
            <div>
                <label for="project-type" class="form-label">Project Type</label>
                <select class="form-select">
                    <option value="1">good</option>
                    <option value="2">bad</option>
                    <option value="3">ugly</option>
                </select>
            </div>
            <div>
                <label for="hourly-wage" class="form-label">Hourly Wage</label>
                <input type="number" min="0.01" step="0.01" placeholder="15.00" name="hourly-wage" id="hourly-wage" class="form-control">
            </div>
            <div>
                <label for="due-date" class="form-label">Due Date</label>
                <span id="due-date" name="due-date"></span>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- Display -->
        <div class="col-12 col-md-8">
            <table class="table table-dark">
                <thead>
                    <th scope="col">#</th>
                    <th scope="col">Project Name</th>
                    <th scope="col">Project Type</th>
                    <th scope="col">Hourly Wage</th>
                    <th scope="col">Due Date</th>
                    <th scope="col">Days Until Due Date</th>
                    <th scope="col">Estimated Total Earned</th>
                </thead>
                <!-- Rows added programatically -->
                <tr>
                    <td>1</td>
                    <td>test</td>
                    <td>good</td>
                    <td>100 dollas</td>
                    <td>yesterday</td>
                    <td>-1</td>
                    <td>all of it, all the money</td>
                </tr>
            </table>
        </div>
    </main>

    <!-- Javascript Libraries (moment, jquery, jquery ui) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js" integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
